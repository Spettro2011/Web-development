<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css">
  <title>Calcolatore di efficienza energetica per smart home</title>
</head>

<body>
  <header class="header">
    <div class="header__text">
      <h1>Calcola l'efficienza energetica della tua casa!</h1>
      <p>Prendi l'iniziativa e risolvi il problema del consumo eccessivo di energia!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <form action="{{ url_for('submit_form') }}" method="post" class="form">
      <div class="user">
        <ul class="user-info">
          <li class="user-info__item">

            <label for="name">Nome e cognome</label>
            <input type="text" name="name" id="name" placeholder="Inserire il nome completo" required>
          </li>
          <li class="user-info__item">

            <label for="email">email </label>
            <input type="email" name="email" id="email" placeholder="si prega la gentile clientela di inserire la propria posta elettronica" required>

          </li>
        </ul>
        <ul class="address-date">
          <li class="user-info__item">

            <label for="address">Indicare l'indirizzo</label>
            <input type="text" name="address" id="address" placeholder="Il tuo indirizzo" required>
          </li>
          <li class="user-info__item">

            <label for="date">Specificare la data in cui si desidera che i nostri specialisti arrivino.</label>
            <input type="date" name="date" id="date" required>
          </li>
        </ul>
      </div>
      <button class="button" type="submit">Fatto!</button>
    </form>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>

</html>
